<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <button class="subtract">-<br><span class="keyboard">(ctrl/cmd + z)</span></button>
      <div class="counter"></div>
      <button class="add">+<br><span class="keyboard">(ctrl/cmd + x)</span></button>
    </div>

    <div class="recordContainer">
      <div class="recordMin"><div class="bgWrite">MIN</div><span class="min"></span></div>
      <button class="resetButton">Reset<br><span class="keyboard">(ctrl/cmd + m)<br>double click to reset records</span></button>
      <div class="recordMax"><div class="bgWrite">MAX</div><span class="max"></span></div>
    </div>

    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
