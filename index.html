<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="subtract"> <span data-hover="double click -10"> - </span> </div>

      <div class="counterContainer">
        <span class="counter"  data-hover="double click to reset"></span><span class="info" data-hover="press R to reset all">R</span>
      </div>

      <div class="add"> <span data-hover="double click +10"> + </span> </div>
    </div>

    <div class="recordContainer">
      <div class="recordMin"><div class="bgWrite">MIN</div><span class="min" data-hover="double click to reset"></span></div>

      <div class="memoContainer"  data-hover="double click to reset">
        <div class="memo" id="m1">S</div>
        <div class="memo chiaro" id="m2">T</div>
        <div class="memo" id="m3">O</div>
        <div class="memo chiaro" id="m4">R</div>
        <div class="memo" id="m5">E</div>
      </div>

      <div class="recordMax"><div class="bgWrite">MAX</div><span class="max"  data-hover="double click to reset"></span></div>
    </div>

    <div class="cursors">
      <div><span></span></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="cursor.js"></script>
  </body>
</html>
