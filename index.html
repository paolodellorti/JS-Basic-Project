<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <button class="subtract"> - </button>

      <div class="counterContainer">
        <span class="counter"></span>
      </div>
      <button class="add"> + </button>
    </div>

    <div class="recordContainer">
      <div class="recordMin"><div class="bgWrite">MIN</div><span class="min"></span></div>
      <div class="memoContainer">
        <div class="memo" id="m1">S</div><div class="memo chiaro" id="m2">T</div><div class="memo" id="m3">O</div><div class="memo chiaro" id="m4">R</div><div class="memo scuro" id="m5">E</div>
      </div>
      <div class="recordMax"><div class="bgWrite">MAX</div><span class="max"></span></div>
    </div>

    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
